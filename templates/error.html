{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center text-center py-5">

  <!-- Ícone dinâmico por código -->
  {% if code == 404 %}
    <i class="bi bi-search display-1 text-primary"></i>
  {% elif code == 500 %}
    <i class="bi bi-exclamation-triangle display-1 text-danger"></i>
  {% else %}
    <i class="bi bi-x-circle display-1 text-warning"></i>
  {% endif %}

  <!-- Código do erro -->
  <h1 class="display-3 fw-bold mt-3">{{ code }}</h1>

  <!-- Mensagem -->
  <p class="fs-4 text-muted">{{ msg }}</p>

  <!-- Botão de voltar -->
  <a href="{{ url_for('products.index') }}" class="btn btn-outline-primary mt-3">
    <i class="bi bi-house-door"></i> Voltar para o início
  </a>
</div>
{% endblock %}
