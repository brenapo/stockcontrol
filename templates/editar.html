{% extends "base.html" %}
{% block content %}

  <div class="mb-4 d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Editar Produto #{{ p.id }}</h2>
    <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('products.index') }}">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>

  <form method="post" action="{{ url_for('products.editar', pid=p.id) }}" class="row g-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="col-md-3">
      <label class="form-label">SKU</label>
      <input type="text" name="sku" class="form-control" value="{{ p.sku }}" required>
    </div>

    <div class="col-md-5">
      <label class="form-label">Nome</label>
      <input type="text" name="name" class="form-control" value="{{ p.name }}" required>
    </div>

    <div class="col-md-2">
      <label class="form-label">Categoria</label>
      <select name="category_id" class="form-select">
        <option value="">(Sem)</option>
        {% for c in cats %}
          <option value="{{ c.id }}" {{ 'selected' if p.category_id==c.id else '' }}>{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-2">
      <label class="form-label">Fornecedor</label>
      <select name="supplier_id" class="form-select">
        <option value="">(Sem)</option>
        {% for s in sups %}
          <option value="{{ s.id }}" {{ 'selected' if p.supplier_id==s.id else '' }}>{{ s.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-2">
      <label class="form-label">Unidade</label>
      <input type="text" name="unit" class="form-control" value="{{ p.unit }}">
    </div>

    <div class="col-md-2">
      <label class="form-label">Preço</label>
      <input type="number" step="0.01" name="price" class="form-control" value="{{ '%.2f'|format(p.price) }}">
    </div>

    <div class="col-md-2">
      <label class="form-label">Estoque mínimo</label>
      <input type="number" step="0.01" name="min_qty" class="form-control" value="{{ '%.2f'|format(p.min_qty) }}">
    </div>

    <div class="col-md-6">
      <label class="form-label">Saldo atual</label>
      <input type="text" class="form-control" value="{{ '%.2f'|format(p.current_qty) }} {{ p.unit }}" disabled>
    </div>

    <div class="col-12 mt-2 d-flex gap-2">
      <button class="btn btn-success" type="submit">
        <i class="bi bi-save"></i> Salvar
      </button>
      <a class="btn btn-outline-secondary" href="{{ url_for('products.index') }}">
        Cancelar
      </a>
    </div>
  </form>

  <!-- ========================= -->
  <!-- Códigos de barras (novo)  -->
  <!-- ========================= -->
  <div class="mt-5">
    <h5 class="mb-3">Códigos de barras</h5>

    <!-- Form para adicionar novo código -->
    <form method="post" action="{{ url_for('products.add_barcode_route', pid=p.id) }}" class="row g-2 align-items-end">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="col-md-3">
        <label class="form-label">Código</label>
        <input name="code" class="form-control" placeholder="ex.: 7891234567895" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Simbologia</label>
        <select name="symbology" class="form-select">
          <option value="EAN13">EAN13</option>
          <option value="EAN8">EAN8</option>
          <option value="UPC">UPC</option>
          <option value="CODE128" selected>CODE128</option>
          <option value="ITF14">ITF14</option>
          <option value="QR">QR</option>
        </select>
      </div>

      <div class="col-md-2">
        <label class="form-label">Pack</label>
        <input name="pack_qty" type="number" step="1" min="1" value="1" class="form-control">
      </div>

      <div class="col-md-2">
        <label class="form-label">Rótulo</label>
        <input name="label" class="form-control" placeholder="UN / CX">
      </div>

      <div class="col-md-2">
        <button class="btn btn-outline-primary w-100">Adicionar</button>
      </div>
    </form>

    <!-- Lista de códigos já cadastrados -->
    <div class="table-responsive mt-3">
      <table class="table table-sm table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>Código</th>
            <th>Tipo</th>
            <th>Pack</th>
            <th>Rótulo</th>
            <th style="width: 1%"></th>
          </tr>
        </thead>
        <tbody>
          {% for b in barcodes %}
            <tr>
              <td class="font-monospace">{{ b.code }}</td>
              <td>{{ b.symbology }}</td>
              <td>{{ b.pack_qty }}</td>
              <td>{{ b.label or '-' }}</td>
              <td>
                <form method="post" action="{{ url_for('products.remove_barcode', bid=b.id, pid=p.id) }}" onsubmit="return confirm('Remover este código?')">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                  <button class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </form>
              </td>
            </tr>
          {% else %}
            <tr>
              <td colspan="5" class="text-muted text-center">Nenhum código cadastrado.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

{% endblock %}
