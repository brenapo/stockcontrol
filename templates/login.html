<!doctype html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Controle de Estoque</title>
  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; display:flex; align-items:center; justify-content:center; background: var(--bs-body-bg); }
    .login-card { width: 100%; max-width: 420px; }
  </style>
</head>
<body>

  <main class="login-card">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <div class="fs-3 fw-semibold"><i class="bi bi-box-seam"></i> Estoque</div>
          <div class="text-secondary">Faça login para continuar</div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for cat, msg in messages %}
              <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('auth.login') }}" class="vstack gap-3">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div>
            <label class="form-label">Usuário</label>
            <input type="text" name="username" class="form-control" placeholder="Seu usuário" required autofocus autocomplete="username">
          </div>
          <div>
            <label class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" placeholder="Sua senha" required autocomplete="current-password">
          </div>
          <button class="btn btn-primary w-100" type="submit">
            <i class="bi bi-box-arrow-in-right"></i> Entrar
          </button>
        </form>

        <p class="mt-3 mb-0 small text-secondary text-center">
          Admin inicial: <code>admin / admin123</code> (altere depois em <em>Usuários</em>).
        </p>
      </div>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-outline-dark btn-sm" id="themeToggle" type="button" title="Alternar tema">
        <i class="bi bi-moon-stars"></i> tema
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark/Light toggle com persistência
    const html = document.documentElement;
    const key = 'ui-theme';
    const btn = document.getElementById('themeToggle');
    const cur = localStorage.getItem(key) || 'light';
    html.setAttribute('data-bs-theme', cur);
    btn.addEventListener('click', () => {
      const next = html.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-bs-theme', next);
      localStorage.setItem(key, next);
    });
  </script>
</body>
</html>
